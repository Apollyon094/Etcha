<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Etcha</title>
  <style>
#playfield_canvas {
    border: 1px solid blue;
    display: block;
}
#program_display {
    border: 1px solid red;
    display: block;
    font-size: 20px;
}
#display_container {
    overflow: auto;
}
#info { float: right; }
#program {
  display: none;
}
#load {
  display: none;
}
.example_program { display: none; }
  </style>
</head>
<body>

<p id="info">
Etcha on:
<a href="http://catseye.tc/node/Etcha.html">catseye.tc</a> |
<a href="https://github.com/catseye/Etcha">github</a> |
<a href="http://esolangs.org/wiki/Etcha">esolangs wiki</a>
</p>

<h1>Etcha</h1>

<div id="control_panel"></div>

<div id="control_panel2">
  <label for="repeat_indefinitely">
    <input type="checkbox" name="repeat_indefinitely" id="repeat_indefinitely"
           onchange="c.setRepeatIndefinitely(this.checked);">
    repeat indefinitely
  </label>
</div>

<div>
  example source: <select id="select_source"></select>
</div>

<div id="display_container">
  <pre id="program_display"></pre>

  <canvas id="playfield_canvas" width="400" height="400">
    Your browser doesn't support displaying an HTML5 canvas.
  </canvas>
</div>

<textarea id="editor" rows="25" cols="40"></textarea>

<div id="silly-little-thing" class="example_program"
>&gt;+++&gt;+++&gt;+++&gt;+++&gt;[+]&gt;&gt;&gt;&gt;+</div>

<div id="trivial-thing" class="example_program"
>&gt;&gt;+++&gt;&gt;+</div>

</body>
<script src="../src/yoob/controller.js"></script>
<script src="../src/yoob/playfield.js"></script>
<script src="../src/yoob/cursor.js"></script>
<script src="../src/yoob/playfield-canvas-view.js"></script>
<script src="../src/yoob/source-html-view.js"></script>
<script src="../src/yoob/preset-manager.js"></script>
<script src="../src/yoob/source-manager.js"></script>
<script src="../src/etcha.js"></script>
<script>
  var controlPanel = document.getElementById('control_panel');
  var display = document.getElementById('display_container');

  var pfView = makeEtchaPlayfieldView({
      canvas: document.getElementById('playfield_canvas')
  });
  pfView.setCellDimensions(12, 12);

  var progView = new yoob.SourceHTMLView();
  progView.init('', document.getElementById('program_display'));

  var c = (new EtchaController()).init({
      panelContainer: controlPanel,
      view: progView,
      pfView: pfView
  });

  var sourceManager = (new yoob.SourceManager()).init({
      panelContainer: controlPanel,
      editor: document.getElementById('editor'),
      hideDuringEdit: [display],
      disableDuringEdit: [c.panel],
      storageKey: 'etcha.js',
      onDone: function() {
          c.performReset(this.getEditorText());
      }
  });

  var presetManager = (new yoob.PresetManager()).init({
    selectElem: document.getElementById('select_source'),
    setPreset: function(id) {
      sourceManager.loadSourceFromHTML(document.getElementById(id).innerHTML);
    }
  }).populateFromClass('example_program').select('silly-little-thing');
</script>
